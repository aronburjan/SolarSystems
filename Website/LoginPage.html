<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="LoginPage.js"></script>
<link rel="stylesheet" href="LoginPage.css">
<style>
</style>
</head>
<body>

<img src="solarsystems.png" alt="SolarSystems Logo" style="width:500px;height:auto;" class="centerImage">

  <div class="outerdiv">
	<div class="innerdiv">
		<label for="uname"><b>Username</b>
		<input type="text" placeholder="Enter Username" name="uname" required id="usernameInput">
		</label>
	</div>
	<br>
	<div class="innerdiv">
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required id="passwordInput">
	</div>
	<br>
	<div class="innerdiv">
    <button type="submit" id="loginButton" onclick="validateLogin()">Login</button>
	</div>
  </div>

</body>
</html>
