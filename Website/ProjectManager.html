<!DOCTYPE html>
<html>
<head>
	<script src="ProjectManager.js"></script>
	<link rel="stylesheet" href="ProjectManager.css">
	<script>
        if (!sessionStorage.getItem('isLoggedIn') || (sessionStorage.getItem('accountType') != 1)) {
            window.location.href = 'LoginPage.html';
        }
		updateTable();
	</script>

</head>



<body>
	<div class="topbar">
		<a href="ProjectComponentManager.html" class="topbar-active">Project - Component Manager</a>
	</div>

    <h1>Projects</h1>

	<div>
		<table>
			<thead>
				<tr>
					<th>Place</th>
					<th>Customer</th>
					<th>Description</th>
					<th>Labor Time</th>
					<th>Hourly Labor Rate</th>
					<th>Current Status</th>
					<th>Total Price</th>
				</tr>
			</thead>
			<tbody id="projectTable">
			</tbody>
		</table>


	</div>
	<br>

	<div class="outerdiv">
		<div>
			<label for="placeInput">Place:</label>
			<input type="text" id="placeInput" name="placeInput">
			<br>
			<label for="customerNameInput">Customer:</label>
			<input type="text" id="customerNameInput" name="customerNameInput">
			<br>
			<label for="projectDescriptionInput">Description:</label>
			<input type="text" id="projectDescriptionInput" name="projectDescriptionInput">
			<br>
			<label for="laborTimeInput">Labor time:</label>
			<input type="number" id="laborTimeInput" name="laborTimeInput">
			<br>
			<label for="hourlyLaborRateInput">Hourly labor rate:</label>
			<input type="number" id="hourlyLaborRateInput" name="hourlyLaborRateInput">
		



		</div>
		<div>
			<button type="submit" onclick="addProject()">Add Project</button>
		</div>
	</div>



</body>
</html>
